    <!-- Added fallback style for loading indicator -->
    <style>
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        flex-direction: column;
        color: #333;
      }
      .app-loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Add loading indicator -->
    <div id="root">
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <div>Loading DMS application...</div>
      </div>
    </div>
    
    <!-- Error display in case scripts don't load properly -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error || e.message);
        
        // Only show error if it's a script loading error
        if (e.target && e.target.tagName === 'SCRIPT') {
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `
              <div style="padding: 20px; max-width: 600px; margin: 40px auto; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
                <h1>Script Loading Error</h1>
                <p>There was a problem loading the application:</p>
                <div style="background-color: #f8f8f8; padding: 15px; border-radius: 4px; text-align: left; overflow: auto; margin: 20px 0;">
                  <pre>${e.message || 'Unknown error'}</pre>
                </div>
                <button onclick="window.location.reload()" style="padding: 8px 16px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer;">
                  Retry
                </button>
              </div>
            `;
          }
        }
      }, {capture: true});
    </script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
